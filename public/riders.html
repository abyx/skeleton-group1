<div class="row">
    <div class="col-md-8">
        <h1 class="page-header" ><font color="Green">The Riders of {{userName}}</font></h1>
    </div>
</div>

<div class="row">
    <div class="col-md-8">
        
        <p><i>Ride Alongs</i></p>

    </div>
</div>

 <table>

 <tr>

 <td width="80%">   
 <div class="column">
    <div class="col-md-3">
        <label>Name:<input class="form-control" type="text" ng-model="Riders.Ride.name" ></label>

     </div>
 </div>
<div class="column" >
     <div class="col-md-3">
        <label>Date:<input
            type="date"
            id="test"
            name="birthdate"
            ng-model="Riders.Ride.date" 
            popup="d MMM yyyy"
            options="dateOptions"
            opened="opened"
            custom-datepicker/></label>
        
    </div>
</div>
<div class="column">
    <div class="col-md-3">
        <label>Time:<input class="form-control" type="text" ng-model="Riders.Ride.time"  ></label>
    </div>
</div>
<div class="col">
    <div class="col-md-3">
        <label>Source:<input class="form-control" type="text" ng-model="Riders.Ride.source" ></label>
        <label>Destination:<input class="form-control" type="text" ng-model="Riders.Ride.destination" ></label>
    </div>
</div> 

<div class="row">
    <div class="col-md-4">
         <label>Count Of Ride Alongs: {{ Riders.Rides.length }} ></label>
    </div>
</div>

                    columnDefs:Riders.columnDefs }" class="myGrid"></div>
</div>
